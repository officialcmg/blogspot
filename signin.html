<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="main container">
        <header class="container">
            <div class="logo">BLOGSPOT</div>
            <nav class="nav">
                <ul>
                    <li><a class="navlink" href="/">Home</a></li>
                    <li><a class="navlink" href="/blogs.html">Blogs</a></li>
                    <li><a class="navlink" href="/about.html">About</a></li>
                    <li><a class="navlink" href="/signin.html">Sign in</a></li>
                    <li><a href="/signup.html" id="signup">Get Started</a></li>
                </ul>
            </nav>
        </header>
        <section class="content container">
            <form>
                <h1>Sign In</h1>
        
                <label for="emailinput"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="emailinput" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <button type="submit">Log In</button>
            </form>
        </section>
    </main>
</body>
</html>
